document.querySelector('#myInput').value = 'https://datapub.eu/akciok.html' ;

const myButton = document.querySelector('#myB');
const myfruit = document.querySelector('#myfruit');
const myvegeta = document.querySelector('#myveg');



myButton.addEventListener('click', function() {
  const str = document.querySelector('#myInput').value + '?filter=' + document.querySelector('#myFilter').value + '&#38' +'notext=' + document.querySelector('#myNotext').value;
  document.getElementById("output").innerHTML = 'Ezt az URL-t tedd könyvjelzőbe: ' + '<a target="_blank" rel="noopener" href="'+ str + '">' + str + '</a>';
});

  document.querySelector('#myNotext').value = fno;
});
myvegeta.addEventListener('click', function() {

  document.querySelector('#myNotext').value = vno;
});
